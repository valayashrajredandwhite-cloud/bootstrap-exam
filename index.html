<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EMI Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        background: #f8f9fa;
    }
    .value-box {
        background: #e6f7f4;
        padding: 5px 12px;
        border-radius: 6px;
        font-weight: 600;
    }
</style>
</head>

<body>

<div class="container my-5">
    <h3 class="mb-4">EMI Calculator</h3>

    <div class="card shadow-sm p-4">
        <div class="row">
            <!-- Left Section -->
            <div class="col-md-6">

                <!-- Loan Amount -->
                <div class="mb-4">
                    <label class="form-label">Loan Amount</label>
                    <div class="d-flex justify-content-between">
                        <input type="range" class="form-range" min="100000" max="1000000" step="10000"
                               id="loanAmount" value="400000">
                        <span class="value-box">₹ <span id="loanVal">400000</span></span>
                    </div>
                </div>

                <!-- Interest Rate -->
                <div class="mb-4">
                    <label class="form-label">Rate of Interest (p.a)</label>
                    <div class="d-flex justify-content-between">
                        <input type="range" class="form-range" min="1" max="20" step="0.1"
                               id="interest" value="5.4">
                        <span class="value-box"><span id="intVal">5.4</span>%</span>
                    </div>
                </div>

                <!-- Loan Tenure -->
                <div class="mb-4">
                    <label class="form-label">Loan Tenure (Years)</label>
                    <div class="d-flex justify-content-between">
                        <input type="range" class="form-range" min="1" max="30"
                               id="tenure" value="7">
                        <span class="value-box"><span id="tenureVal">7</span> Yr</span>
                    </div>
                </div>

                <hr>

                <!-- Results -->
                <p><strong>Monthly EMI:</strong> ₹ <span id="emi">5,729</span></p>
                <p><strong>Principal Amount:</strong> ₹ <span id="principal">4,00,000</span></p>
                <p><strong>Total Interest:</strong> ₹ <span id="totalInterest">81,240</span></p>
                <p><strong>Total Amount:</strong> ₹ <span id="totalAmount">4,81,240</span></p>

            </div>

            <!-- Right Section -->
            <div class="col-md-6 text-center">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKdyPmZDFR-bw6wi821esXaywj2BDo4vs7mZRt9Fwf62KPYv0s0BJFfj78dayDpte64gY&usqp=CAU" width="200">
                <p class="mt-3 text-muted">Loan Summary</p>
            </div>
        </div>
        <div>
            <h1></h1>
        </div>
    </div>
</div>



</body>
</html>
